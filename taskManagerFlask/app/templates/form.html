<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<link rel="stylesheet" href="/static/CSS/formstyle.css">

<br>






<html>
<body>
    <h1>Local Date and Time:</h1>
    <p>{{ current_datetime }}</p>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <tbody id="time-slots">

            </tr>

            <tr>

            </tr>

        </tbody>
    </table>

    <script>
        // Function to generate time slots with 30 minutes gap
        function generateTimeSlots() {
            var tbody = document.getElementById("time-slots");
            var startTime = 7; // Starting hour (07:00)
            var endTime = 19; // Ending hour (19:00)

            for (var hour = startTime; hour <= endTime; hour++) {
                for (var minute = 0; minute < 60; minute += 60) {
                    var time = (hour < 10 ? "0" + hour : hour) + ":" + (minute === 0 ? "00" : minute);
                    var row = document.createElement("tr");
                    var cell = document.createElement("td");
                    cell.className = "time-slot";
                    cell.textContent = time;
                    row.appendChild(cell);
                    tbody.appendChild(row);
                }
            }
        }

        // Call the function to generate time slots when the page loads
        generateTimeSlots();
    </script>


</body>
</html>
{% endblock %}
